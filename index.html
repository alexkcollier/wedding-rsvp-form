<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i" rel="stylesheet">

  <style>
    * { font-family: 'Libre Baskerville', Georgia, 'Times New Roman', Times, serif; font-weight: 400!important; }
    a { margin: 2em 0.5em 0em 0.5em; }
    .content h2:not(:first-child) { margin-top: 0.333em; }
    .subtitle { font-style: italic; }
    .is-italic { font-style: italic; }
    .button:hover { border-color: rgb(34,57,34) }
    .date {
      padding: 0 0.5em;
      border-left: 1px solid #666;
      border-right: 1px solid #666;
    }
    .time { margin: 0.5em 0em 2em; }
  </style>
</head>
<body>
  <main id="Main" class="hero content is-fullheight">
    <div class="hero-body has-text-centered">
      <div class="container">
        <img src="images/branch.png">
        <h2 class="title is-size-6 is-uppercase">The honour of your presence is requested at the marriage of</h2>
        <h2 class="title is-size-1">Laurie</h2>
        <h2 class="subtitle is-size-4">Feldman</h2>
        <h2 class="is-size-1">&amp;</h2>
        <h2 class="title is-size-1">Alex</h2>
        <h2 class="subtitle is-size-4">Collier</h2>
        <div class="is-size-5 is-italic">May</div>
        <div class="is-size-2"><span class="date">12</span></div>
        <div class="is-size-5 is-italic">2018</div>
        <div class="time">[time]</div>
        <h3>Venue</h3>
        <address>
          Cedarview Alliance Church<br>
          2784 Cedarview Road
        </address>
        <h3 class="title is-size-6 is-uppercase">Reception to follow</h3>
        <h4 class="subtitle">
          <a href="./rsvp.html" class="button">RSVP</a>
          <a href="https://thankfulregistry.com/laurieandalex" class="button">Registry</a>
        </h4>
        <img src="images/branch.png" style="transform: rotate(180deg);">
      </div>
    </div>
  </main>
</body>
</html>
